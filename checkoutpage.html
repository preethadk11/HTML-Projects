<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout Page</title>
    </head>
    <body>
      <section>
        <h1>Checkout</h1>
        <h2>Your Cart</h2>
        <img src="https://th.bing.com/th/id/OIP.QN-h1wa6yNu2JtFY3IxfVAHaHa?o=7&cb=ucfimg2&rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product Image" width="200">
        <p>Left-handed spoon</p>
        <p>$29.99</p>
       </section>
       <section>
        <h2>Payment Information</h2>
        <form method="POST" action="">
            <label for="name">Cardholder Name *</label>
            <input id="name" type="text" name="name" required>
            <br>
            <label for="number">Card Number *</label>
            <input id="number" name="number" type="number" required>
            <p>Please enter your 16-digit card number without spaces or dashes.</p>
            <label for="date">Expiry Date *</label>
            <input type="date" id="date" name="date" required placeholder="MM/YY">
            <br>
            <label for="cvv">CVV *</label>
            <input type="number" id="cvv" name="cvv" required >
            <br>
            <button type="submit">Place Order</button>

        </form>
       </section>
    </body>
</html>
